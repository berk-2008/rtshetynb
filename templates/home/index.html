{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
  <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>

<h1>Blog-Card</h1>

  {% for blog in blogs %}
<div class="blog-wrapper">
  <div class="blog-card">
    <div class="card-img">
      <h1>{{blog.title}}</h1>
    </div>
    <div class="card-details"><span><i class="fa fa-calendar"></i>AUG 4</span><span><i class="fa fa-heart"></i>102</span></div>
    <div class="card-text"><p>{{blog.body}}</p></div>
    <div class="read-more">Read More</div>
  </div>
  </div>
  {% endfor %}

</body>
</html>
